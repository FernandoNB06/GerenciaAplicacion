<nav class="navbar">
  <div class="navbar__left">
    <div class="logo">
      <div class="logo-icon">SM</div>
      <div class="logo-text">
        <h1>Sumak Market</h1>
        <p>Artesanías Auténticas</p>
      </div>
    </div>

    <div class="search">
      <input type="text" placeholder="Buscar artesanías..." />
    </div>

    <button class="explore-btn">Explorar</button>
  </div>

  <div class="navbar__right">
    <a routerLink="/">Explorar</a>
    <a routerLink="/planes">Planes</a>
    <a routerLink="/para-artesanos">Para Artesanos</a>
    <a routerLink="/nosotros">Nosotros</a>
    <a routerLink="/soporte">Soporte</a>

    <div class="icons">
      <span class="icon-user" title="Mi cuenta">👤</span>
      <span class="icon-cart" title="Carrito" (click)="toggleCarrito()">🛒</span>
    </div>
  </div>
</nav>

<!-- === PANEL DE CARRITO === -->
<div class="carrito-overlay" *ngIf="carritoAbierto" (click)="toggleCarrito()"></div>

<div class="carrito" [class.abierto]="carritoAbierto">
  <div class="carrito-header">
    <h3>Carrito de Compras</h3>
    <button class="cerrar" (click)="toggleCarrito()">✕</button>
  </div>

  <div class="carrito-body">
    <div *ngIf="productosCarrito.length === 0" class="carrito-vacio">
      <div class="icono-bolsa">👜</div>
      <h4>Tu carrito está vacío</h4>
      <p>Agrega productos para comenzar</p>
    </div>

    <div *ngIf="productosCarrito.length > 0" class="carrito-lista">
      <div *ngFor="let p of productosCarrito" class="item">
        <img [src]="p.imagen" alt="{{ p.nombre }}" />
        <div class="info">
          <strong>{{ p.nombre }}</strong>
          <p>Bs {{ p.precio }}</p>
          <div class="cantidad">
            <button (click)="disminuirCantidad(p)">−</button>
            <span>{{ p.cantidad }}</span>
            <button (click)="aumentarCantidad(p)">＋</button>
          </div>
        </div>
        <button class="eliminar" (click)="eliminarProducto(p)">🗑️</button>
      </div>

      <div class="resumen">
        <div class="fila">
          <span>Subtotal</span>
          <span>Bs {{ subtotal() }}</span>
        </div>
        <div class="fila">
          <span>Envío</span>
          <span>Bs 15</span>
        </div>
        <hr />
        <div class="fila total">
          <strong>Total</strong>
          <strong>Bs {{ total() }}</strong>
        </div>
        <button class="pago-btn">Proceder al Pago</button>
      </div>
    </div>
  </div>
</div>
