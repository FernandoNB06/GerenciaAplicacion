<!-- === PANEL DE CARRITO === -->
<div class="carrito-overlay" *ngIf="carritoAbierto" (click)="toggleCarrito()"></div>

<div class="carrito" [class.abierto]="carritoAbierto">
  <div class="carrito-header">
    <h3>Carrito de Compras</h3>
    <button class="cerrar" (click)="toggleCarrito()">‚úï</button>
  </div>

  <div class="carrito-body">
    <div *ngIf="productosCarrito.length === 0" class="carrito-vacio">
      <div class="icono-bolsa">üëú</div>
      <h4>Tu carrito est√° vac√≠o</h4>
      <p>Agrega productos para comenzar</p>
    </div>

    <div *ngIf="productosCarrito.length > 0" class="carrito-lista">
      <div *ngFor="let p of productosCarrito" class="item">
        <img [src]="p.imagen" alt="{{ p.nombre }}" />
        <div class="info">
          <strong>{{ p.nombre }}</strong>
          <p>Bs {{ p.precio }}</p>
          <div class="cantidad">
            <button (click)="disminuirCantidad(p)">‚àí</button>
            <span>{{ p.cantidad }}</span>
            <button (click)="aumentarCantidad(p)">Ôºã</button>
          </div>
        </div>
        <button class="eliminar" (click)="eliminarProducto(p)">üóëÔ∏è</button>
      </div>

      <div class="resumen">
        <div class="fila">
          <span>Subtotal</span>
          <span>Bs {{ subtotal() }}</span>
        </div>
        <div class="fila">
          <span>Env√≠o</span>
          <span>Bs 15</span>
        </div>
        <hr />
        <div class="fila total">
          <strong>Total</strong>
          <strong>Bs {{ total() }}</strong>
        </div>
        <button class="pago-btn">Proceder al Pago</button>
      </div>
    </div>
  </div>
</div>
